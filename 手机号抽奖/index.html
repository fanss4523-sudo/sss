<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title手机号抽奖</title>
		<script src="js/jquery-1.12.4%20(1).js"></script>
		<style type="text/css">
			.phone{
				float: left;
				width:300px;
				height:700px;
				background-color: aliceblue;
				margin-left:50px;
				text-align: center;
			}
			.award{
				width:400px;
				height:200px;
				margin:50px auto;
				text-align: center;
				background-color: aliceblue;
			}
			.award div{
				width:100%;
				height:50px;
				background-color: black;
				color: #fff;
				font-size:40px;
				letter-spacing: 3px;
			}
			.phone p{
				width: 100%;
				height: 40px;
	
			}
		</style>
	</head>
	<body>
		<div class="phone">
			<h1>抽奖列表</h1>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<button type="button" id="start">开始抽奖</button>
		</div>
	    <div class="award">
			<h1>手机抽奖</h1>
			<div id="dd">000000000000</div>
			<button type="button" id="phone1">开始抽取</button>
			<a href=""><button type="button" id="phone2">重新抽取</button>
		</div></a>
	</body>
	<script>
		var timer=null;
		var miao=0;
		var cishu=0;
		var timer1=null;
		var index = 0;
		$('#phone1').click(function(){
			$("#phone1").attr("style", "display:none;"); 
			timer = setInterval(function(){
			miao=miao+1;
				var st = Math.floor(Math.random()*10000000000);
				$(".award #dd").html(st);
			if(miao==1){
			var shu=$(".award #dd").html();
			$(".phone p").eq(cishu).html(shu);
			cishu=cishu+1;
			miao=0;
			if(cishu==10){
				clearInterval(timer);
				miao=0;
				
			}
			}
			
			},100)
			$('#start').click(function(){
				timer1 = setInterval(function(){
					miao = miao+1;
					var st = Math.ceil(Math.random()*11-1);
					$(".phone p").css('background','aliceblue');
					$(".phone p").eq(st).css('background','green');
					if(miao>=50){
						clearInterval(timer1);
						miao=0;
						setTimeout(function(){
							$(".award #dd").html($(".phone p").eq(st).html());
						},500)
						$(".award h1").text('恭喜该中奖用户').css('color','red');
					}
				},100)
			})
		})
		
	</script>
</html>
